<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - flex shrink</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
      }

      .container {
        display: flex;
        max-width: 350px;
        margin: 0 auto;
        border: 2px solid #000;
        margin-top: 10px;
      }

      .item {
        background-color: blueviolet;
        color: #fff;
        font-size: 20px;
        text-align: center;
        margin: 5px;
      }

      .s-1 {
        flex-shrink: 1;
      }

      .s-0 {
        flex-shrink: 0;
        flex-basis: 100px;
      }

      .s-2 {
        flex-shrink: 2;
        flex-basis: 100px;
      }

      .s-3 {
        flex-shrink: 3;
        flex-basis: 100px;
      }

      .fg-1 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <p>flex-shrink: 1</p>
    <section class="container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">B</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
      <div class="item s-1 fg-1">E</div>
    </section>
    <!-- <p>flex-shrink: 1</p> -->
    <section class="container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">Lorem ipsum</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
      <div class="item s-1 fg-1">E</div>
    </section>

    <p>flex-shrink: 0 / basis 100px</p>
    <section class="container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-0 fg-1">Lorem ipsum</div>
      <div class="item s-0 fg-1">C sit amet</div>
      <div class="item s-0 fg-1">D</div>
      <div class="item s-0 fg-1">D</div>
    </section>

    <p>flex-shrink: mix / basis 100px</p>
    <section class="container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-1 fg-1">Lorem ipsum</div>
      <div class="item s-2 fg-1">C sit amet</div>
      <div class="item s-3 fg-1">D</div>
    </section>
  </body>
</html>
